{% extends "base.html" %}

{% block content %}
<div class="quest-container">
  <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->

        </svg>
      </button>
    </form>
  </div>

  <!-- –ú–∞–≥–∏—á–µ—Å–∫–∏–µ —ç—Ñ—Ñ–µ–∫—Ç—ã -->
