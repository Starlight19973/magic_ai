services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: neuromagic-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-neuromagic}
      - POSTGRES_USER=${POSTGRES_USER:-neuromagic_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-this-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - neuromagic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neuromagic_user} -d ${POSTGRES_DB:-neuromagic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Основное приложение Нейромагии
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuromagic-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Логи
      - ./logs:/app/logs
      # Бэкапы БД
      - ./backups:/app/backups
    environment:
      # Основные настройки
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - APP_ENV=${APP_ENV:-production}

      # База данных (PostgreSQL)
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-neuromagic_user}:${POSTGRES_PASSWORD:-change-this-password}@postgres:5432/${POSTGRES_DB:-neuromagic}

      # Telegram OAuth (для авторизации)
      - TELEGRAM_OAUTH_BOT_TOKEN=${TELEGRAM_OAUTH_BOT_TOKEN}
      - TELEGRAM_OAUTH_BOT_USERNAME=${TELEGRAM_OAUTH_BOT_USERNAME}

      # Telegram notifications (для отправки заявок в группу)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

      # SMTP для email верификации
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Нейромагия}

      # Контакты
      - CONTACT_EMAIL=${CONTACT_EMAIL:-hello@neuro-magic.ru}
      - SITE_NAME=${SITE_NAME:-Нейромагия}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - neuromagic-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Метки для мониторинга
      - "com.neuromagic.app=main"
      - "com.neuromagic.version=1.0"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: neuromagic-nginx
    restart: unless-stopped
    pull_policy: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - neuromagic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/static/favicon.svg"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.neuromagic.service=nginx"
      - "com.neuromagic.version=1.1"
      - "com.neuromagic.updated=2025-11-20"

networks:
  neuromagic-network:
    driver: bridge

volumes:
  # PostgreSQL данные
  postgres-data:
    driver: local

